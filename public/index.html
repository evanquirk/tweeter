<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - By Evan Quirk</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- External Font Library -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

    <!-- App JS -->
    <!-- <script type="text/javascript" src="scripts/escape.js"></script> -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <h2>tweeter</h2>
      <div id="right-nav">
        <span><b>Write</b> a new tweet</span>
        <i class="fa fa-angle-double-down nav-arrow" aria-hidden="true"></i>
      </div>
    </nav>
    
    <header class="avatar-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <p><b>Evan</b> Quirk</p>
      </div>
  </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="error"></div>
        <form action="/tweets" method="POST">
          <textarea name="text" id="tweet-text"  oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' placeholder="What are you humming about?"></textarea>
          <div id="form-footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweet-container"></section>

    </main>
  </body>
</html>
